<p><font face="Arial, Helvetica, sans-serif" color="#000000"><b>Come inserisco

<P> 
  <!-- ^^^ -->
  <font face="Arial, Helvetica, sans-serif">Segui questa procedura: </font></P>
<ul>
  <li><font face="Arial, Helvetica, sans-serif">Posiziona il cursore dove vuoi 
    il testo di prova</font></li>
  <li><font face="Arial, Helvetica, sans-serif">digita la sigla : dt </font></li>
  <li><font face="Arial, Helvetica, sans-serif">Premi il tasto funzione <b><font face="Courier New, Courier, mono">'F3' 
    </font></b></font></li>
</ul>
