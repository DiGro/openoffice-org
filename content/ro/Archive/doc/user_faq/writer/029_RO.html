<UL>
  <LI><P>Plasaţi cursorul &icirc;n paragraful care vreţi să &icirc;l
  mutaţi.</P>
  <LI><P><B>[Ctrl]+[Up]</B> sau <B>[Down]</B></P>
</UL>
