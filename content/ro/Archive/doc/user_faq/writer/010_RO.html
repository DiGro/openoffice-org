<H2>010 - Cum introduc text fictiv (“dummy text”) &icirc;n
documentul meu?</H2>
<P>Urmaţi aceşti paşi: 
</P>
<UL>
  <LI><P>Plasaţi cursorul unde doriţi ceva text fictiv 
  </P>
  <LI><P>Scrieţi caracterele: dt 
  </P>
  <LI><P>Apăsaţi tasta “F3” 
  </P>
</UL>
