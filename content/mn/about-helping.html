<H2>Хөгжүүлэлтэнд оруулах хувь нэмэр</H2>
<div id="content_mn">
<p>Бидэнд баримт бичигч, орчуулагч, вэб хуудас арчлаад явах чадвартай хүмүүс хамгийн чухал хэрэгтэй байна.</p>
<p>Мөн хэлний мэргэжилийн орчуулга хянах боломжтой хүмүүс байвал хамтран ажиллахыг хүсэж байна.</p>
