<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Flash Demo of Impress</title>
  </head>
  <script language="JavaScript1.2">
    top.window.moveTo(0,0);
    if (document.all) {
      top.window.resizeTo(screen.availWidth,screen.availHeight);
    }
    else if (document.layers||document.getElementById) {
      if (top.window.outerHeight<screen.availHeight||top.window.outerWidth<screen.availWidth){
      top.window.outerHeight = screen.availHeight;
      top.window.outerWidth = screen.availWidth;
    }
  }
  </script>
  <body>
    <center>
      <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="813" height="591" codebase="http://active.macromedia.com/flash5/cabs/swflash.cab#version=5,0,0,0">
        <param name="movie" value="Impress.swf" />
        <param name="play" value="true" />
        <param name="loop" value="false" />
        <param name="quality" value="low" />
        <embed src="Impress.swf" width="813" height="591" quality="low" loop="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" /> 
      </object>
      <form method="post">
        <input type="button" value="Zapri" onclick="window.close()">
      </form>
    </center>
  </body>
</html>
